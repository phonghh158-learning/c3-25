<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflixy Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            /* Đổi nền thành màu trắng */
            color: #333;
            /* Màu chữ tối */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: #000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: red;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 8px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-bar button {
            background-color: red;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            margin-left: 5px;
            border-radius: 5px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        nav i {
            color: red;
            margin-left: 10px;
            cursor: pointer;
        }

        .signin-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            padding: 20px;
        }

        .signin-box {
            background-color: #f9f9f9;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .signin-box input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }

        .signin-box input:focus {
            border-color: red;
            outline: none;
        }

        .signin-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .signin-btn:hover {
            background-color: #b00710;
        }

        .signin-btn i {
            margin-right: 5px;
        }

        p a {
            color: red;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">NETFLXY</div>
        <div class="search-bar">
            <input type="text" placeholder="Search Movie Name from here">
            <button><i class="fas fa-search"></i></button>
        </div>
        <nav>
            <a href="#">Movie</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
            <i class="fas fa-user"></i>
            <i class="fas fa-heart"></i>
        </nav>
    </header>
    <div class="signin-container">
        <div class="signin-box">
            <div class="logo">NETFLXY</div>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button class="signin-btn"><i class="fas fa-sign-in-alt"></i> Sign In</button>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
</body>

</html>
